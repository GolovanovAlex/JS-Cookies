<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookies Popup</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="cookies-box">
      <h3 class="cookies__title">Cookies Title</h3>
      <p class="cookies__text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab, libero
        excepturi non fuga autem corporis reprehenderit, reiciendis a rerum
        nulla esse praesentium quasi pariatur. Nam nihil iure ratione rerum?
        Perspiciatis?
      </p>
      <a class="cookies__link" href="#">ReadMore</a>
      <div class="cookies__buttons">
        <button class="cookies__btn cookies__btn--accept">Accept</button>
        <button class="cookies__btn cookies__btn--decline">Decline</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
